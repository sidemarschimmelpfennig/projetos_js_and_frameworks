<div class="quiz__container">
    <div class="quiz__logo">
        <img src="assets/imgs/logo.png" alt="" srcset="">
        <img src="assets/imgs/dblogo.png" alt="" class="dragonBall__logo" >
        <h3>{{title}}</h3>
    </div>
    <div *ngIf='!finished' class="quiz__questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf='!finished' class="quiz__options">
        <button 
        class="btn-option"
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="playChoose(option.alias)"
        >
        {{option.name}}
        </button>
    </div>
    <div  *ngIf='finished' class="quiz__results">
        <h1>seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
