<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Clique para gerar sua senha</div>
        Quantidade de caracteres : <input type="number" value="20" min="1" max="50" name="" id="" class="qtd-caracteres"><br>
        Adicionar maiúsculas <input type="checkbox" name="" class="chk-maiusculas" checked><br>
        Adicionar minúsculas <input type="checkbox" name="" class="chk-minusculas" checked><br>
        Adicionar números <input type="checkbox" name="" class="chk-numeros" ><br>
        Adicionar símbolos <input type="checkbox" name="" class="chk-symbol"><br>
        <button class="gerar-senha">Gerar Senha</button>
        
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
